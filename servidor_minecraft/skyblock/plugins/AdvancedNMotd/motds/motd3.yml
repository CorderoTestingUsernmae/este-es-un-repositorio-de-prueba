  # Texto a mostrar en la línea 1 de tu motd
  LineOne: 'format: c{&6/  %#F63600->#F8C720: PePeStudio; &l% &7~&f comienza la aventura  &6/}'

  # Texto a mostrar en la línea 2 de tu motd
