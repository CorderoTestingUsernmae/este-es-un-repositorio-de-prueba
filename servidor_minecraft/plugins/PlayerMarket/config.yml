# Soporte de economía del plugin:
#  Vault - https://www.spigotmc.org/resources/vault.34315/
#  PlayerPoints - https://www.spigotmc.org/resources/playerpoints.80745/

# tipos: [vault, playerpoints]
economy:
  type: 'vault'

expire:
  # tiempo de expiración en minutos
  # 0 - nunca expira
  time: 10080 # 7 días
  status: '&c¡Expirado!'
  never: '&dNunca'
  message: '&c¡Esta oferta ha expirado!'
  prefix:
    days: 'd'
    hours: 'h'
    minutes: 'm'
    # los segundos se muestran cuando el tiempo restante es menor a una hora
    seconds: 's'

# sistema de impuestos, el impuesto se deduce del vendedor
tax:
  # impuesto en porcentaje
  enabled: false
  # el valor del impuesto debe estar entre 0 y 1
  # 0.15 = 15%
  value: 0.15
  # comando de impuesto ejecutado cuando un jugador compra un ítem, {PRICE} = valor del impuesto
  command:
    enabled: false
    execute: 'eco give Norbit4 {PRICE}' # ejemplo: enviar el dinero del impuesto al dueño del servidor

blacklist:
  # si está activado, los jugadores no podrán ofrecer ítems de esta lista
  enabled: false
  message: '&c¡No puedes ofrecer este ítem!'
  # ítems en la lista negra, puedes usar IDs o nombres de ítems
  items:
    - 'DIAMOND_SWORD' # ejemplo de ID de ítem
    - 'test item' # ejemplo de nombre de ítem

# {DATE} - fecha de la oferta
# {PRICE} - precio del ítem
# {SELLER} - vendedor del ítem
# {EXPIRE} - tiempo de expiración
