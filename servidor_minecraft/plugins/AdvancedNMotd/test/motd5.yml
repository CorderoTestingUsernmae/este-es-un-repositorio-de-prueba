# Marcadores soportados:
# 1) %online% - muestra la cantidad real de jugadores en el servidor
# 2) %fakeOnline% - muestra una cantidad falsa de jugadores (requiere "Data: true" en el archivo "config.yml")
# 3) %maxPlayers% - muestra la cantidad real de slots del servidor
# 4) %fakeMaxPlayers% - muestra la cantidad falsa de slots (requiere "Data: true" en "config.yml")
# 5) %s:numberOfSpaces% - muestra espacios en la cantidad numberOfSpaces (puede omitirse si solo se necesita 1 espacio)
# 6) %color: ...%
#   6.1) %color: #COLOR% - agrega cualquier color al motd (usar código hex en vez de #COLOR)
#   6.2) %color: #FROM->#TO: texto; &code1; &code2...% - muestra un texto con degradado (#FROM y #TO son colores hex; &code1, &code2... son códigos de formato de Minecraft)
#   Ambas construcciones 6.1 y 6.2 pueden usarse sin nombre de marcador, así: %#COLOR% y %#FROM->#TO: texto; &code1; &code2...%
#   %color: ...% solo aplica colores en el motd principal, no en el cuadro emergente ni en el texto de la versión

